<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Etch-a-Sketch</title>
  <script src="script.js" defer></script>
</head>
<body>
    <h1> Etch-a-Sketch</h1>
    <div class="container">
      <div>
        <p>Color:</p>
        <input type="color" class="color-picker" id="color-picker">
        <p>Background color:</p>
        <input type="color" class="color-picker" id="background-color-picker">
        <button class="btn-crazy-rainbow">Crazy rainbow</button>
      </div>
      <div class="workspace">
      </div>
      <div>
        <button class="btn btn-set">Set workspace</button>
        <button class="btn btn-reset" type="reset">Reset</button>
      </div>
    </div>
</body>
</html>
